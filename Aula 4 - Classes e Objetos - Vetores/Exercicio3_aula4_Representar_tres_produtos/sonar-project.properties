# Diretório onde os arquivos .class são gerados após a compilação
# Se você está compilando com javac manualmente ou via IDE,
# geralmente os .class ficam em um diretório como 'out' ou 'bin'.
# No IntelliJ, é comum ser 'out/production/<nome_do_modulo>'.
# Você precisará descobrir onde o IntelliJ coloca seus arquivos .class.
# Por exemplo: sonar.java.binaries=out/production/Exercício3_aula4_Representar_tres_produtos
# Se você não compila separadamente, o SonarQube pode tentar compilar.
# Comece sem esta linha se não tiver certeza e adicione se tiver problemas.
# Exemplo de compilação:
sonar.java.binaries=out
# Codificação dos arquivos (geralmente UTF-8 para Java)
sonar.sourceEncoding=UTF-8